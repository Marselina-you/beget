<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="container-fluid"><div class="container-action col-lg-12">
<div class="contentainer-action col-lg-12 justify-content-center align-items-center d-flex flex-column">
    <div class="content-action_title size45px darkbrowncolor fontTahoma text-center col-lg-8 font-weight-bold">НЕ УПУСТИ АКЦИИ И ДЕГУСТАЦИИ!!!</div>
    <div class="content-action_subtitle size35px fonttextSegoeScript whitecolor text-center col-lg-8">МАРТ 2019</div>
    <div class="slider justify-content-center">
        <div class="slide-list col-lg-12 d-flex justify-content-center">
            <div class="slide-wrap d-flex col-lg-12 justify-content-center">
                <div class="slide-item justify-content-center">
                    <img  src="images/page1.png" alt="" />
                    <span class="slide-title size32px darkbrowncolor fontTahoma">Пробуем трансильванский хлеб</span>
                </div>
                <div class="slide-item">
                    <img  src="images/page2.png" alt="" />
                    <span class="slide-title size32px darkbrowncolor fontTahoma">Утром - скидки на корзинки</span>
                </div>
                <div class="slide-item">
                    <img src="images/page3.png" alt="" />
                    <span class="slide-title size32px darkbrowncolor fontTahoma">Три батона по цене двух</span>
                </div>
                <div class="slide-item">
                    <img  src="images/page4.png" alt=""/>
                    <span class="slide-title size32px darkbrowncolor fontTahoma">Мастер-класс по бутербродам</span>
                </div>
                </div>
            <div class="clear"></div>
        </div>
        <div class="strelki d-flex col-lg-4 offset-lg-4 justify-content-center align-items-center">
        <div class="navy prev-slide"><img src="images/left-arrow.png"></div>
        <div class="navy next-slide"><img src="images/right-arrow.png"></div>
        </div>
    </div>
</div>
</div>
</div>
    <script src="js/app.min.js"></script>
</body>
</html>
